<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>BananaBread</title>
    <style>
      body { background: #DDDDEE }
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      canvas.emscripten { border: 1px solid black; }
      textarea.emscripten { font-family: monospace; width: 80%; }
      div.emscripten { text-align: center }
      div.emscripten_main { opacity: 1 }
      div.emscripten_toparea { text-align: center }
      progress { width: 66% }
    </style>
  </head>
  <body>
    <div class="emscripten_main">
      <h3><center>BananaBread Demo</center></h3>
    </div>
    <div class="emscripten_toparea">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
      <div id="status">Downloading...</div>
      <div id="fullscreen_buttons" hidden=1>
        <input type="button" value="fullscreen (low resolution)" onclick="Module.fullscreenLow()">
        <input type="button" value="fullscreen (full resolution) WARNING: slow on slower machines!" onclick="Module.fullscreenHigh()">
      </div>
    </div>
    <div class="emscripten_main">
      <hr/>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
      <hr>
    </div>
    <div class="emscripten_main">
      <center><b><a href="info.html">Information</a></b></center>
    </div>
    <script type='text/javascript' src='gl-matrix.js'></script>
    <script type='text/javascript' src='setup.js'></script>
  </body>
</html>
